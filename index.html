<style>
/* ===== ALAP ===== */
body{
	margin:0;
	font-family:'Segoe UI', cursive;
	background: linear-gradient(135deg,#ffccd5,#ff4d6d);
	display:flex;

.hearts{

}

}
/* ===== NAVBAR ===== */
.navbar{

	padding:1rem 2rem; background:linear-gradient(90deg,#c9184a,#800f2f);
	box-shadow:0 4px 15px rgba(0,0,0,0.3); position:relative; z-index:2;

.navbar-links ul{ margin:0; padding:0; display:flex; gap:1rem; }
.navbar-links li{ list-style:none; }
.navbar-links a{
	text-decoration:none; color:white; padding:0.6rem 1rem;
	border-radius:8px; transition:0.3s;
}
.navbar-links a:hover{ background:rgba(255,255,255,0.2); transform:scale(1.05); }
/* ===== C√çM ===== */
h1{ color:white; margin-top:2rem; text-shadow:0 4px 10px rgba(0,0,0,0.4); position:relative; z-index:2; text-align:center; }
/* ===== GAL√âRIA ===== */
.gallery{
	display:grid; grid-template-columns: repeat(3, 1fr);
	gap:25px; width:85%; margin:3rem auto; position:relative; z-index:2;
}
.gallery-item{ overflow:hidden; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.3); cursor:pointer; }
.gallery-item img{ width:100%; height:300px; object-fit:cover; transition:0.4s; }
@media (hover:hover){ .gallery-item:hover img{ transform:scale(1.15); filter: brightness(1.1); } }
/* ===== LIGHTBOX ===== */
.lightbox{
	display:none; position:fixed; z-index:999; left:0; top:0;
	width:100%; height:100%; background:rgba(0,0,0,0.95);
	justify-content:center; align-items:center; flex-direction:column;
}
.lightbox img{
	max-width:90%; max-height:80%; border-radius:15px;
	box-shadow:0 0 30px rgba(255,255,255,0.3);
	animation:zoomIn 0.3s ease;
}
@keyframes zoomIn{ from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }
.close{ position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer; }
.arrow{ position:absolute; top:50%; transform:translateY(-50%); font-size:50px; color:white;
	cursor:pointer; user-select:none; padding:20px; }
.left{ left:10px; } .right{ right:10px; }
/* ===== TYPING SZ√ñVEG ===== */

/* ===== RESZPONZ√çV ===== */

</div>

<script>
/* ===== LEBEG≈ê SZ√çVEK ===== */
function createHeart(){
	const heart = document.createElement("div");
	heart.classList.add("heart");
	const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíó","üíò"];
	heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
	heart.style.left = Math.random() * 100 + "vw";
	heart.style.fontSize = (15 + Math.random()*35) + "px";
	heart.style.animationDuration = (5 + Math.random()*8) + "s";
	document.querySelector(".hearts").appendChild(heart);
	setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,300);

/* ===== LIGHTBOX LOGIKA ===== */
const images = ["kep1.jpg","kep2.jpg","kep3.jpg","kep4.jpg","kep5.jpg","kep6.jpg"];
let currentIndex = 0;
function openLightbox(index){
	currentIndex=index;
	document.getElementById("lightbox-img").src = images[currentIndex];
	document.getElementById("lightbox").style.display="flex";
}
function closeLightbox(){ document.getElementById("lightbox").style.display="none"; }
function nextImage(){ currentIndex=(currentIndex+1)%images.length; document.getElementById("lightbox-img").src = images[currentIndex]; }
function prevImage(){ currentIndex=(currentIndex-1+images.length)%images.length; document.getElementById("lightbox-img").src = images[currentIndex]; }
/* ESC & nyilak */
document.addEventListener("keydown",function(e){
	if(e.key==="Escape") closeLightbox();
	if(e.key==="ArrowRight") nextImage();
	if(e.key==="ArrowLeft") prevImage();
});
/* SWIPE mobilra */
let startX=0;
document.getElementById("lightbox").addEventListener("touchstart", e=>{ startX=e.touches[0].clientX; });
document.getElementById("lightbox").addEventListener("touchend", e=>{
	let endX=e.changedTouches[0].clientX;
	if(startX-endX>50) nextImage();
	if(endX-startX>50) prevImage();
});

/* ===== G√âPELOS SZ√ñVEG ===== */
const text = "√údv√∂z√∂llek a mi Valentin-napi oldalunkon! Fedezd fel a k√©peket √©s t√∂rt√©neteinket ‚ù§Ô∏è";
let idx=0;
const typed=document.getElementById('typed-text');
function type(){ if(idx<text.length){ typed.textContent+=text[idx]; idx++; setTimeout(type,50);} }
type();
</script>
